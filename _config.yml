# PPEGC GitHub Pages Configuration

# Site Settings
title: PPEGC Platform
description: Platform for Exceptional Genomic Cancer Cases - Advancing Precision Oncology
url: "https://semdogan.github.io"
baseurl: "/ppegc-docs"

# Theme
theme: minima

# Navigation
header_pages:
  - index.md
  - ABOUT.md
  - GOVERNANCE.md
  - FAQ.md
  - PRIVACY.md
  - TERMS.md
  - PATIENT-INFO-EN.md
  - PATIENT-INFO-FR.md

# Author
author: PPEGC Team
email: contact@ppegc.org

# Social Links (comment out if not using)
# twitter_username: ppegc_platform
# github_username: ppegc

# Build Settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass
sass:
  style: compressed

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE.txt

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# SEO
lang: en

# Timezone
timezone: Europe/Paris

# Minima theme settings
minima:
  skin: classic
  
