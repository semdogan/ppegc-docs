# PPEGC GitHub Pages Configuration

# Site Settings
title: PPEGC Platform
description: PRISM Platform for Exceptional Genomic Cancer Cases - Advancing Precision Oncology
url: "https://semdogan.github.io" # Change to your actual URL
baseurl: "/ppegc-docs/" # Change to your repo name (or "" if using username.github.io)

# Theme
theme: minima # Or choose: cayman, minimal, architect, slate
# For custom themes: remote_theme: pages-themes/cayman@v0.2.0

# Navigation - Displayed in header menu
header_pages:
  - index.md
  - ABOUT.md
  - GOVERNANCE.md
  - FAQ.md
  - PRIVACY.md
  - TERMS.md
  - PATIENT-INFO-EN.md
  - PATIENT-INFO-FR.md

# Author
author:
  name: PPEGC Team
  email: contact@ppegc.org

# Social Links (optional - update with real accounts)
twitter_username: ppegc_platform
github_username: ppegc
# linkedin_username: ppegc

# Build Settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Kramdown Settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Sass/CSS
sass:
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE.txt
  - "*.sh"

# Collections (for future case database)
# Uncomment when you're ready to add cases
# collections:
#   cases:
#     output: true
#     permalink: /cases/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      
# Google Analytics (optional - add your ID when ready)
# google_analytics: UA-XXXXXXXX-X
# Or for GA4:
# google_analytics: G-XXXXXXXXXX

# SEO Settings
lang: en
logo: /assets/images/ppegc-logo.png # Upload your logo to this path

# Site Footer
footer_content: |
  Â© 2026 PPEGC. Platform for Exceptional Genomic Cancer Cases. 
  Hosted at Gustave Roussy Institute, France. 
  Licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>.

# Show excerpts on homepage
show_excerpts: true

# Timezone
timezone: Europe/Paris
